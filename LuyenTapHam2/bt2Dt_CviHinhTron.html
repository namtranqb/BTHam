<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function diameterOfCircle(radius) {
                diameter = radius * Pi;
                return diameter;
            }
            function circleArea(radius) {
                area = radius * radius * Pi;
                return area;
            }
            let radius = parseInt(prompt("input radius:"));
            let area = 0;
            let diameter = 0;
            const Pi = 3.14;
            diameterOfCircle(radius);
            circleArea(radius);
            alert(
                `diameter of circle: ${diameter} \r\n Circle area:${area} \r\n Radius: ${radius}`
            );
        </script>
    </body>
</html>
