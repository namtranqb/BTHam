<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let constellation = [
                "Polaris",
                "Aldebaran",
                "Deneb",
                "Vega",
                "Altair",
                "Dubhe",
                "Regulus",
            ];
            let star = [
                "Ursa Minor",
                "Tarurus",
                "Cygnus",
                "Lyra",
                "Aquila",
                "Ursa Major",
                "Leo",
            ];

            let input = prompt("Input constellation :");
            function convert() {
                for (let i = 0; i < constellation.length; i++) {
                    if (constellation[i] == input)
                        alert(`Star of constellation:${input} is : ${star[i]}`);
                    else alert("not found !");
                }
            }
            convert();
        </script>
    </body>
</html>
